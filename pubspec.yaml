name: medics
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  
  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.5.0

  # Utility
  rounded_loading_button: ^2.1.0
  responsive_sizer: ^3.1.1
  smooth_page_indicator: ^1.1.0
  page_transition: "^2.0.9"
  flutter_chat_ui: ^1.6.9
  animated_bottom_navigation_bar: ^1.2.0

  # State Management
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images

  fonts:
    - family: "OpenSans"
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
